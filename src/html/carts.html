		<div class="header" id="header"></div>
		
		<div class="carts">
			<div class="carts-wrap">
				<h4>购物车</h4>
				<div class="table">
					<div class="guding">
						<p>商品名称</p>
						<p>单价</p>

					</div>
					
					<div id="baohan"></div>
					
					<script type="text/html" id="cart_container">
						{{each cart prod}}
					<div class="biao" data-id ="{{prod.id}}">
					
						<div class="hdr" id="hdr">
							<input type="text" class="acheck" id="acheck" style="display: none;">
							<img src="{{prod.img}}" alt="">
							<p>{{prod.title}}</p>
						</div>
						
						<p>{{prod.price}}</p>
						
						<div class="val">
							<span class=" deseq" id="cartdes"></span>
							<input type="text" readonly="readonly" value="{{prod.num}}" class="change" id="cartchange" >
							<span class=" inseq" id="cartins"></span>
						</div>
						
						<p class="price1">{{prod.price*prod.num}}</p>
						
						<button class="del"  id="del_btn">删除</button>
						
						</div>
						{{/each}}
					</script>
